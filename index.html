<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X's and O's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="game">
            <div class="square" id="square-top-left"></div>
            <div class="square" id="square-top-middle"></div>
            <div class="square" id="square-top-right"></div>
            <div class="square" id="square-middle-left"></div>
            <div class="square" id="square-middle-middle"></div>
            <div class="square" id="square-middle-right"></div>
            <div class="square" id="square-bottom-left"></div>
            <div class="square" id="square-bottom-middle"></div>
            <div class="square" id="square-bottom-right"></div>
        </div>

        <button class="resetButton" onclick="resetGame()">Reset</button>

    </main>


    <script src="app.js"></script>
</body>

</html>
